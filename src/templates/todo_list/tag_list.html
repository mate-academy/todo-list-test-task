{% extends 'todo_list/base.html' %}
{% block content %}
    <h1>Tag List</h1>
    <a href="{% url 'add_tag' %}">Add Tag</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{% url 'update_tag' tag.pk %}">Update</a>
                    <a href="{% url 'delete_tag' tag.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
